<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutti | What's Your Pasta Personality?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the reference design */
        body {
            font-family: 'Lato', sans-serif;
            /* Updated background image with a dark overlay for text contrast */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://cdn1.mutti-parma.com/spai/q_glossy+ret_img+to_webp/mutti-parma.com/app/uploads/2025/08/spaghetti-burrata-mutti-1-1-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background static on scroll */
            color: #333333;
        }
        .content-wrapper {
            background-color: #fcf9f4; /* Creamy background from reference site */
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .mutti-red-text {
            color: #d52b1e;
        }
        .mutti-red-bg {
            background-color: #d52b1e;
        }
        
        /* Main action button style */
        .btn-action {
            padding: 0.75rem 2rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Answer button style */
        .btn-answer {
            background-color: white;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease-in-out;
        }
        .btn-answer:hover {
            border-color: #d52b1e;
            background-color: #fff8f7;
            transform: translateY(-2px);
        }

        /* Simple transition for showing/hiding elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- The main container for the page content -->
    <div class="container mx-auto p-4 sm:p-8 max-w-2xl">
        
        <!-- Wrapper for the content with the creamy background -->
        <div class="content-wrapper rounded-lg shadow-2xl overflow-hidden">
            <!-- Header Section -->
            <header class="text-center p-6 sm:p-8">
                <!-- Corrected Mutti Logo URL -->
                <img src="https://mutti-parma.com/app/themes/mutti/dist/images/logo.webp?id=493e55ebd31573f40be8" alt="Mutti Logo" class="mx-auto mb-6 h-20" >
                <h1 class="text-4xl md:text-5xl font-display mutti-red-text font-bold">What's Your Pasta Personality?</h1>
                <p class="mt-3 text-lg text-gray-600">Answer 5 simple questions to discover your perfect Mutti pasta sauce match!</p>
            </header>

            <!-- Quiz Container -->
            <main id="quiz-container" class="bg-white p-6 sm:p-8">
                
                <!-- Welcome Screen -->
                <div id="welcome-screen" class="text-center fade-in">
                    <h2 class="text-3xl font-display font-bold mb-4">Ready to find your flavor?</h2>
                    <p class="mb-8 text-gray-600">Let's get started and uncover the sauce that's made for you.</p>
                    <!-- Styled button to be red -->
                    <button id="start-btn" class="btn-action mutti-red-bg text-white">Start Quiz</button>
                </div>

                <!-- Question Section (Initially Hidden) -->
                <div id="question-section" class="hidden fade-in">
                    <div id="question-container">
                        <!-- Questions will be dynamically inserted here -->
                    </div>
                    <div class="mt-8 text-center">
                        <p id="progress-text" class="text-sm text-gray-500 tracking-wider">Question 1 of 5</p>
                    </div>
                </div>

                <!-- Result Section (Initially Hidden) -->
                <div id="result-section" class="hidden text-center fade-in">
                    <h2 class="text-2xl font-bold mb-2">Your Pasta Personality is...</h2>
                    <h3 id="personality-title" class="text-5xl font-display mutti-red-text font-bold mb-4"></h3>
                    <img id="sauce-image" src="" alt="Mutti Pasta Sauce" class="mx-auto mb-5 rounded-lg shadow-lg" style="max-width: 250px;">
                    <p id="personality-description" class="text-gray-600 text-lg mb-8"></p>
                    <button id="restart-btn" class="btn-action mutti-red-bg text-white">Take Again</button>
                </div>

            </main>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-200 text-sm">
            <p>&copy; 2025 Mutti S.p.A. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const startBtn = document.getElementById('start-btn');
            const welcomeScreen = document.getElementById('welcome-screen');
            const questionSection = document.getElementById('question-section');
            const questionContainer = document.getElementById('question-container');
            const progressText = document.getElementById('progress-text');
            const resultSection = document.getElementById('result-section');
            const personalityTitle = document.getElementById('personality-title');
            const personalityDescription = document.getElementById('personality-description');
            const sauceImage = document.getElementById('sauce-image');
            const restartBtn = document.getElementById('restart-btn');

            // --- Quiz Data ---
            const quizData = [
                {
                    question: "What's your ideal Friday night?",
                    answers: [
                        { text: "A lively dinner party with friends.", value: "classic" },
                        { text: "A cozy night in with a good book.", value: "simple" },
                        { text: "Trying a new, adventurous recipe.", value: "bold" },
                        { text: "Something quick and easy, I'm busy!", value: "vibrant" }
                    ]
                },
                {
                    question: "Pick a vacation destination:",
                    answers: [
                        { text: "A charming Italian village.", value: "classic" },
                        { text: "A peaceful countryside retreat.", value: "simple" },
                        { text: "A bustling city with spicy food.", value: "bold" },
                        { text: "A sunny beach with fresh seafood.", value: "vibrant" }
                    ]
                },
                {
                    question: "What's your go-to movie genre?",
                    answers: [
                        { text: "Timeless romance or drama.", value: "classic" },
                        { text: "Heartwarming family comedies.", value: "simple" },
                        { text: "Action-packed thriller.", value: "bold" },
                        { text: "A bright and cheerful musical.", value: "vibrant" }
                    ]
                },
                {
                    question: "Choose a color palette:",
                    answers: [
                        { text: "Deep reds, greens, and golds.", value: "classic" },
                        { text: "Soft creams, and gentle pastels.", value: "simple" },
                        { text: "Rich oranges, and fiery reds.", value: "bold" },
                        { text: "Bright yellows, and ocean blues.", value: "vibrant" }
                    ]
                },
                {
                    question: "How do you take your coffee?",
                    answers: [
                        { text: "A traditional, rich espresso.", value: "classic" },
                        { text: "Simple, black coffee.", value: "simple" },
                        { text: "A double-shot with a dash of spice.", value: "bold" },
                        { text: "A sweet latte with lots of foam.", value: "vibrant" }
                    ]
                }
            ];

            // --- Personalities Data with real image URLs ---
            const personalities = {
                classic: {
                    title: "The Timeless Classic",
                    sauce: "Mutti Classic Basilico",
                    description: "You appreciate tradition, quality, and the simple joys of a perfectly executed dish. Your ideal sauce is rich, comforting, and full of authentic Italian flavor.",
                    image: "https://mutti-parma.com/app/uploads/sites/20/2022/10/basil-sauce-1.png"
                },
                simple: {
                    title: "The Pure & Simple",
                    sauce: "Mutti Simply Sugo",
                    description: "You believe in the beauty of simplicity. You love fresh, high-quality ingredients that speak for themselves. Your perfect sauce is clean, sweet, and wonderfully straightforward.",
                    image: "https://mutti-parma.com/app/uploads/sites/20/2022/10/sugo-semplice-1.png"
                },
                bold: {
                    title: "The Bold Adventurer",
                    sauce: "Mutti Spicy Arrabbiata",
                    description: "You're not afraid of a little heat and excitement! You love bold flavors that pack a punch and keep things interesting. Your perfect sauce has a fiery kick and a daring personality.",
                    image: "https://mutti-parma.com/app/uploads/sites/20/2022/10/arrabbiata-sauce-1.png"
                },
                vibrant: {
                    title: "The Vibrant Veggie-Lover",
                    sauce: "Mutti Garden Vegetable",
                    description: "You are fresh, energetic, and love food that's bursting with life and color. Your ideal sauce is packed with delicious, sun-ripened vegetables and vibrant flavors.",
                    image: "https://mutti-parma.com/app/uploads/sites/20/2022/10/vegetable-sauce-1.png"
                }
            };

            let currentQuestionIndex = 0;
            let userAnswers = [];

            function startQuiz() {
                welcomeScreen.classList.add('hidden');
                questionSection.classList.remove('hidden');
                currentQuestionIndex = 0;
                userAnswers = [];
                showQuestion();
            }

            function showQuestion() {
                questionContainer.innerHTML = '';
                const currentQuestion = quizData[currentQuestionIndex];
                
                const questionTitle = document.createElement('h2');
                questionTitle.className = 'text-3xl font-display font-bold text-center mb-8';
                questionTitle.textContent = currentQuestion.question;
                questionContainer.appendChild(questionTitle);

                const answersGrid = document.createElement('div');
                answersGrid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-4';
                
                currentQuestion.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'btn-answer p-4 rounded-lg text-left text-lg';
                    button.textContent = answer.text; 
                    button.onclick = () => selectAnswer(answer.value);
                    answersGrid.appendChild(button);
                });

                questionContainer.appendChild(answersGrid);
                progressText.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
            }

            function selectAnswer(value) {
                userAnswers.push(value);
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }

            function calculateResult() {
                const counts = {};
                userAnswers.forEach(answer => {
                    counts[answer] = (counts[answer] || 0) + 1;
                });

                let result = 'classic';
                let maxCount = 0;
                for (const personality in counts) {
                    if (counts[personality] > maxCount) {
                        maxCount = counts[personality];
                        result = personality;
                    }
                }
                return result;
            }

            function showResult() {
                questionSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
                
                const personalityKey = calculateResult();
                const result = personalities[personalityKey];

                personalityTitle.textContent = result.title;
                personalityDescription.textContent = result.description;
                sauceImage.src = result.image;
                sauceImage.alt = result.sauce;
                sauceImage.onerror = () => {
                    sauceImage.src = 'https://placehold.co/400x400/cccccc/ffffff?text=Image+Not+Found';
                };
            }

            startBtn.addEventListener('click', startQuiz);
            restartBtn.addEventListener('click', () => {
                resultSection.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
