<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutti | What's Your Pasta Personality?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the reference design */
        body {
            font-family: 'Lato', sans-serif;
            /* Updated background image with a dark overlay for text contrast */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://cdn1.mutti-parma.com/spai/q_glossy+ret_img+to_webp/mutti-parma.com/app/uploads/2025/08/spaghetti-burrata-mutti-1-1-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background static on scroll */
            color: #333333;
        }
        .content-wrapper {
            background-color: #fcf9f4; /* Creamy background from reference site */
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .mutti-red-text {
            color: #d52b1e;
        }
        .mutti-red-bg {
            background-color: #d52b1e;
        }
        
        /* Main action button style */
        .btn-action {
            padding: 0.75rem 2rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Answer button style */
        .btn-answer {
            background-color: white;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease-in-out;
            height: 100%; /* Ensure buttons in the same row are the same height */
        }
        .btn-answer:hover {
            border-color: #d52b1e;
            background-color: #fff8f7;
            transform: translateY(-2px);
        }

        /* Simple transition for showing/hiding elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- The main container for the page content -->
    <div class="container mx-auto p-4 sm:p-8 max-w-3xl">
        
        <!-- Wrapper for the content with the creamy background -->
        <div class="content-wrapper rounded-lg shadow-2xl overflow-hidden">
            <!-- Header Section -->
            <header class="text-center p-6 sm:p-8">
                <!-- Mutti Logo URL -->
                <img src="https://mutti-parma.com/app/themes/mutti/dist/images/logo.webp?id=493e55ebd31573f40be8" alt="Mutti Logo" class="mx-auto mb-6 h-20" >
                <h1 class="text-4xl md:text-5xl font-display mutti-red-text font-bold">What's Your Pasta Personality?</h1>
                <p class="mt-3 text-lg text-gray-600">Answer 5 simple questions to discover your perfect Mutti pasta sauce match!</p>
            </header>

            <!-- Quiz Container -->
            <main id="quiz-container" class="bg-white p-6 sm:p-8">
                
                <!-- Welcome Screen -->
                <div id="welcome-screen" class="text-center fade-in">
                    <h2 class="text-3xl font-display font-bold mb-4">Ready to find your flavor?</h2>
                    <p class="mb-8 text-gray-600">Let's get started and uncover the sauce that's made for you.</p>
                    <!-- Styled button to be red -->
                    <button id="start-btn" class="btn-action mutti-red-bg text-white">Start Quiz</button>
                </div>

                <!-- Question Section (Initially Hidden) -->
                <div id="question-section" class="hidden fade-in">
                    <div id="question-container">
                        <!-- Questions will be dynamically inserted here -->
                    </div>
                    <div class="mt-8 text-center">
                        <p id="progress-text" class="text-sm text-gray-500 tracking-wider">Question 1 of 5</p>
                    </div>
                </div>

                <!-- Result Section (Initially Hidden) -->
                <div id="result-section" class="hidden text-center fade-in">
                    <h2 class="text-2xl font-bold mb-2">Your Pasta Personality is...</h2>
                    <h3 id="personality-title" class="text-5xl font-display mutti-red-text font-bold mb-4"></h3>
                    <img id="sauce-image" src="" alt="Mutti Pasta Sauce" class="mx-auto mb-5 rounded-lg shadow-lg" style="max-width: 250px;">
                    <p id="personality-description" class="text-gray-600 text-lg mb-8"></p>
                    <button id="restart-btn" class="btn-action mutti-red-bg text-white">Take Again</button>
                </div>

            </main>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-200 text-sm">
            <p>&copy; 2025 Mutti S.p.A. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const startBtn = document.getElementById('start-btn');
            const welcomeScreen = document.getElementById('welcome-screen');
            const questionSection = document.getElementById('question-section');
            const questionContainer = document.getElementById('question-container');
            const progressText = document.getElementById('progress-text');
            const resultSection = document.getElementById('result-section');
            const personalityTitle = document.getElementById('personality-title');
            const personalityDescription = document.getElementById('personality-description');
            const sauceImage = document.getElementById('sauce-image');
            const restartBtn = document.getElementById('restart-btn');

            // --- REFACTORED Quiz Data (5 Personalities) ---
            const quizData = [
                {
                    question: "What's your ideal Friday night?",
                    answers: [
                        { text: "A timeless dinner party with close friends.", value: "classic" },
                        { text: "A cozy movie night on the sofa with comfort food.", value: "cheesy" },
                        { text: "Hitting a new, spicy restaurant everyone's talking about.", value: "bold" },
                        { text: "Chic cocktails at a stylish, low-key bar.", value: "olive" },
                        { text: "Improvising a feast with whatever's in the kitchen.", value: "garlic" }
                    ]
                },
                {
                    question: "Pick a vacation destination:",
                    answers: [
                        { text: "A beautiful, historic city like Rome or Florence.", value: "classic" },
                        { text: "A fun-filled theme park or a family beach resort.", value: "cheesy" },
                        { text: "Exploring a vibrant, chaotic market in Southeast Asia.", value: "bold" },
                        { text: "A relaxing, stylish getaway to the Mediterranean coast.", value: "olive" },
                        { text: "A road trip with no set destination.", value: "garlic" }
                    ]
                },
                {
                    question: "What's your go-to movie genre?",
                    answers: [
                        { text: "An award-winning classic drama.", value: "classic" },
                        { text: "A hilarious, feel-good comedy.", value: "cheesy" },
                        { text: "An intense, action-packed thriller.", value: "bold" },
                        { text: "A clever, indie film with a sharp script.", value: "olive" },
                        { text: "A cult classic that breaks all the rules.", value: "garlic" }
                    ]
                },
                {
                    question: "Choose a kitchen utensil:",
                    answers: [
                        { text: "A perfectly balanced chef's knife.", value: "classic" },
                        { text: "A cheese grater. Obviously.", value: "cheesy" },
                        { text: "A mortar and pestle for grinding spices.", value: "bold" },
                        { text: "An elegant serving platter.", value: "olive" },
                        { text: "A garlic press... or five.", value: "garlic" }
                    ]
                },
                {
                    question: "How do you approach a recipe?",
                    answers: [
                        { text: "Follow it to the letter for perfect results.", value: "classic" },
                        { text: "Follow it, but add extra cheese at every opportunity.", value: "cheesy" },
                        { text: "Double the chili, at least.", value: "bold" },
                        { text: "Use it as inspiration, but give it my own sophisticated twist.", value: "olive" },
                        { text: "A recipe is just a vague suggestion, right?", value: "garlic" }
                    ]
                }
            ];

            // --- REFACTORED Personalities Data (5 Personalities) ---
            const personalities = {
                classic: {
                    title: "The Classic Basil",
                    sauce: "Mutti Classic Basilico",
                    description: "You're smooth, reliable and know that less is more - a true keeper.",
                    image: "images/basil.jpg"
                },
                cheesy: {
                    title: "The Forever Cheesy",
                    sauce: "Mutti Parmigiano Reggiano",
                    description: "You like your food like you like your jokes - comforting, a bit indulgent, and loved by everyone.",
                    image: "images/cheese.jpg"
                },
                bold: {
                    title: "The Bold Arrabbiata",
                    sauce: "Mutti Spicy Arrabbiata",
                    description: "You bring the fire. You thrive on flavour drama and like a little chaos in the kitchen.",
                    image: "images/chilli.jpg"
                },
                olive: {
                    title: "The Unshakably Cool Olive",
                    sauce: "Mutti Olive",
                    description: "Slightly salty, effortlessly stylish, and always the most underrated one at the table.",
                    image: "images/olive.jpg"
                },
                garlic: {
                    title: "The Go-Your-Own-Way Garlic",
                    sauce: "Mutti Simply Sugo",
                    description: "You trust your gut (and your cravings). Rules aren't really your thing. Recipe says two cloves? You're chucking in the whole bulb.",
                    image: "images/garlic.jpg"
                }
            };

            let currentQuestionIndex = 0;
            let userAnswers = [];

            function startQuiz() {
                welcomeScreen.classList.add('hidden');
                resultSection.classList.add('hidden');
                questionSection.classList.remove('hidden');
                currentQuestionIndex = 0;
                userAnswers = [];
                showQuestion();
            }

            function showQuestion() {
                questionContainer.innerHTML = '';
                const currentQuestion = quizData[currentQuestionIndex];
                
                const questionTitle = document.createElement('h2');
                questionTitle.className = 'text-3xl font-display font-bold text-center mb-8';
                questionTitle.textContent = currentQuestion.question;
                questionContainer.appendChild(questionTitle);

                // Use a flexible grid that adapts to the number of answers
                const answersGrid = document.createElement('div');
                answersGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                
                // Special case for 5 answers, to make it look better
                if (currentQuestion.answers.length === 5) {
                     answersGrid.innerHTML = `
                        <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div class="sm:col-span-1"></div>
                            <button class="btn-answer p-4 rounded-lg text-lg" onclick="selectAnswer('${currentQuestion.answers[0].value}')">${currentQuestion.answers[0].text}</button>
                            <div class="sm:col-span-1"></div>
                        </div>
                        <button class="btn-answer p-4 rounded-lg text-lg" onclick="selectAnswer('${currentQuestion.answers[1].value}')">${currentQuestion.answers[1].text}</button>
                        <button class="btn-answer p-4 rounded-lg text-lg" onclick="selectAnswer('${currentQuestion.answers[2].value}')">${currentQuestion.answers[2].text}</button>
                        <button class="btn-answer p-4 rounded-lg text-lg" onclick="selectAnswer('${currentQuestion.answers[3].value}')">${currentQuestion.answers[3].text}</button>
                        <button class="btn-answer p-4 rounded-lg text-lg" onclick="selectAnswer('${currentQuestion.answers[4].value}')">${currentQuestion.answers[4].text}</button>
                    `;
                     // A bit of a hack to make the 5-button layout work.
                     // We need to re-arrange the buttons for a 3-2 layout.
                    const buttons = [
                        { text: currentQuestion.answers[0].text, value: currentQuestion.answers[0].value },
                        { text: currentQuestion.answers[1].text, value: currentQuestion.answers[1].value },
                        { text: currentQuestion.answers[2].text, value: currentQuestion.answers[2].value },
                        { text: currentQuestion.answers[3].text, value: currentQuestion.answers[3].value },
                        { text: currentQuestion.answers[4].text, value: currentQuestion.answers[4].value }
                    ];
                    answersGrid.innerHTML = ''; // Clear previous content
                    answersGrid.className = 'grid grid-cols-1 sm:grid-cols-6 gap-4';

                    // Create 3 buttons in the first row
                    buttons.slice(0, 3).forEach(answer => {
                        const buttonWrapper = document.createElement('div');
                        buttonWrapper.className = 'sm:col-span-2';
                        const button = document.createElement('button');
                        button.className = 'btn-answer p-4 rounded-lg text-lg w-full';
                        button.textContent = answer.text;
                        button.onclick = () => selectAnswer(answer.value);
                        buttonWrapper.appendChild(button);
                        answersGrid.appendChild(buttonWrapper);
                    });

                    // Create 2 buttons in the second row, centered
                    const spacer1 = document.createElement('div');
                    spacer1.className = 'hidden sm:block sm:col-span-1';
                    answersGrid.appendChild(spacer1);

                    buttons.slice(3, 5).forEach(answer => {
                        const buttonWrapper = document.createElement('div');
                        buttonWrapper.className = 'sm:col-span-2';
                        const button = document.createElement('button');
                        button.className = 'btn-answer p-4 rounded-lg text-lg w-full';
                        button.textContent = answer.text;
                        button.onclick = () => selectAnswer(answer.value);
                        buttonWrapper.appendChild(button);
                        answersGrid.appendChild(buttonWrapper);
                    });
                     const spacer2 = document.createElement('div');
                    spacer2.className = 'hidden sm:block sm:col-span-1';
                    answersGrid.appendChild(spacer2);


                } else { // Fallback for other numbers of answers
                    currentQuestion.answers.forEach(answer => {
                        const button = document.createElement('button');
                        button.className = 'btn-answer p-4 rounded-lg text-lg';
                        button.textContent = answer.text;
                        button.onclick = () => selectAnswer(answer.value);
                        answersGrid.appendChild(button);
                    });
                }


                questionContainer.appendChild(answersGrid);
                progressText.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
            }

            // Make selectAnswer globally accessible for the inline onclick handlers
            window.selectAnswer = function(value) {
                userAnswers.push(value);
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }

            function calculateResult() {
                const counts = {};
                userAnswers.forEach(answer => {
                    counts[answer] = (counts[answer] || 0) + 1;
                });

                // Find the personality with the highest score
                let result = 'classic'; // Default result
                let maxCount = 0;
                for (const personality in counts) {
                    if (counts[personality] > maxCount) {
                        maxCount = counts[personality];
                        result = personality;
                    }
                }
                return result;
            }

            function showResult() {
                questionSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
                
                const personalityKey = calculateResult();
                const result = personalities[personalityKey];

                personalityTitle.textContent = result.title;
                personalityDescription.textContent = result.description;
                sauceImage.src = result.image;
                sauceImage.alt = result.sauce;
                sauceImage.onerror = () => {
                    // Fallback placeholder image
                    sauceImage.src = 'https://placehold.co/400x400/d52b1e/ffffff?text=Mutti';
                };
            }

            // --- Event Listeners ---
            startBtn.addEventListener('click', startQuiz);
            restartBtn.addEventListener('click', () => {
                resultSection.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
